<body>

    <img src="download-8.svg"/>

    <img src="Waves/wave-3.svg" />
    <img src="Waves/wave-4.svg" />

  </header>
  <!--  navbar -->
  <nav class="navbar">
    <a class="navbar-logo" href="">
      <img src="Sb-2.png" alt="Logo">
    </a>
    <div class = 'navbar-menu'>
      <a href = "#Home">Home</a>
      <a href="#internships">Internships</a>
      <button href="#login" class="btnLogin-popup">Log In</button>
    </div>

      <span class ="bar"></span>
      <span class ="bar"></span>
      <span class ="bar"></span>
    </div>
  </nav>

  <!-- Login Page -->
  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="form-box login">
      <h2>Log In</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon>
          </span>
          <input type="email" required>
          <label> Email </label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </span>
          <input type="password" required>
          <label> Password </label>
        </div>
        <div class="remember-forgot">
          <label> <input type="checkbox"> Remember me?</label>
          <a href="#">Forgot Password?</a>
        </div>
        <div class="login-spacing">
          <button type="submit" class="button"> Login </button>
          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Make an Account</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <input type="text" required>
          <label> Username </label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon>
          </span>
          <input type="email" required>
          <label> Email </label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </span>
          <input type="password" required>
          <label> Password </label>
        </div>
        <div class="remember-forgot">
          <label> <input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <div class="register-spacing">
          <button type="submit" class="button"> Register </button>
          <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link">Log in</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Icon's for login -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
